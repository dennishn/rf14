<div class="navigation">
    <a class="navicon-button x" ng-click="toggleMenu()">
        <div class="navicon"></div>
    </a>
    <div class="navigation__list">
        <a ng-click="login()" ng-hide="userLoggedIn">Log Ind</a>
        <a ng-click="logout()" ng-show="userLoggedIn">Log Ud</a>
        <a ng-click="toggleMap()">RF Kort vis/skjul</a>
    </div>
</div>
<div app-layout class="app-layout">

    <div
        map
        class="map app-layout__top"
        center="{{mapCenter}}"
        disable-default-u-i="true"
        zoom="16"
        on-click="addMarker()">
    </div>

    <div class="app-layout__bottom">
        <ul ng-show="markers" class="list">
            <li ng-repeat="marker in markers" class="list__item">
                <div class="color-icon" style="background-color: {{marker.color}}"></div>
                <div class="list__user-info">
                    <span class="list__user-name">{{marker.name}}</span>
                </div>
                <div class="list__user-action">
                    <span class="list__user-time">{{marker.time | amCalendar}}</span>
                    <button class="icon-button" ng-click="goToMarker(marker.coords, marker.owner)">
                        <i class="icon-location-outline"></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
